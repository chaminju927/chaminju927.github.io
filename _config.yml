email: chaminju927@github.com
baseurl: "/atlas-jekyll-theme" # the subpath of your site, e.g. /blog
#replace nrdybhu1.github.io with your domainname.com
url: "https://chaminju927.github.io" # the base hostname & protocol for your site 
github_username:  chaminju927
markdown: kramdown
page_excerpts: true
favicon: "/img/atlas.png"
collections:
  posts:
    permalink: "/blog/:title:output_ext"
    output: true
defaults:
- scope:
    path: _posts
    type: posts
- scope:
    path: ''
